<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eco Academia Login</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-logo">
          <img
            src="images/leaf.svg"
            alt="Eco Academia Logo"
            height="48"
            style="image-rendering: pixelated"
          />
        </div>
        <h2>Welcome to Eco Academia</h2>
        <form id="loginForm">
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <div
              style="
                position: relative;
                display: flex;
                align-items: center;
              "
            >
              <input
                type="password"
                id="password"
                name="password"
                required
                style="flex: 1"
              />
              <button
                type="button"
                id="togglePassword"
                aria-label="Show password"
                style="
                  background: none;
                  border: none;
                  position: absolute;
                  right: 0.5em;
                  cursor: pointer;
                  padding: 0;
                  outline: none;
                "
              >
                <span id="eyeIcon" style="font-size: 1.1em">üëÅÔ∏è</span>
              </button>
            </div>
          </div>
          <button type="submit">Login</button>
        </form>
        <div id="loginMessage"></div>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
